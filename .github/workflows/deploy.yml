name: Deploy to Github Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

env:
  NEXT_PUBLIC_API_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
  NEXT_PUBLIC_AUTH_DOMAIN: ${{ secrets.ACTIONS_DEPLOY_KEY }}
  NEXT_PUBLIC_DATABASE_URL: ${{ secrets.ACTIONS_DEPLOY_KEY }}
  NEXT_PUBLIC_PROJECT_ID: ${{ secrets.ACTIONS_DEPLOY_KEY }}
  NEXT_PUBLIC_STORAGE_BUCKET: ${{ secrets.ACTIONS_DEPLOY_KEY }}
  NEXT_PUBLIC_MESSAGING_SENDER_ID: ${{ secrets.ACTIONS_DEPLOY_KEY }}
  NEXT_PUBLIC_APP_ID: ${{ secrets.ACTIONS_DEPLOY_KEY }}
  NEXT_PUBLIC_MEASUREMENT_ID: ${{ secrets.ACTIONS_DEPLOY_KEY }}

jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Build
        run: |
          npm i
          npm run build
          npm run export
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./out
